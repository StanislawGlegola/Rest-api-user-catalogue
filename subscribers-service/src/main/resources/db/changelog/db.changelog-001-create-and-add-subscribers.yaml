databaseChangeLog:
  - changeSet:
      id: add subscribers table and fill it with data
      author: sglegola
      changes:
        - sql: |
            CREATE TABLE subscribers (
                user_id INT NOT NULL,
                subscribes_to_id INT NOT NULL,
                PRIMARY KEY (user_id, subscribes_to_id)
                );

  - changeSet:
      id: add-subscribers
      author: sglegola
      changes:
